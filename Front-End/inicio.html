<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src http://localhost:3000 http://127.0.0.1:5500 ws:; img-src 'self' data:;">
	<title>Início</title>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/inicio.css">
	<link rel="stylesheet" href="./css/usuario.css">
</head>

<body>
	<div id="pagina" class="-flex" style="flex-direction: column;">
		<div id="cabecalho" class="-flex" style="justify-content: space-between;">
			<span id="empresa"></span>
			<div id="perfil" class="-flex">
				<span id="usuario"></span>
				<div id="containerAvatar">
					<img id="iconeUsuario" src="./assets/icone/fundoPerfil.jpeg" alt="icone">
				</div>
				<button id="sair" class="botao roxo">Sair</button>
			</div>
		</div>
		<div id="profilePopup" class="profile-popup">
			<div class="popup-header">
				<h3>Meu Perfil</h3>
				<span class="popup-close">&times;</span>
			  </div>
			<div class="popup-content">
			  <div class="popup-body">
				<div class="avatar-container">
				  <img id="popupAvatar" src="./assets/icone/IconeMulher.jpg" alt="Foto" class="avatar">
				  <input type="file" id="popupAvatarInput" accept="image/*" style="display: none;">
				  <button id="salvarIcone" type="submit" class="botao roxo pequeno">Salvar</button>
				  <button id="alterarPerfil" class="botao roxo pequeno">Alterar Foto e Salvar</button>
				</div>
				<form id="popupForm">
					<div class="form-group">
						<label>id</label>
						<input type="text" id="popupId" value="" disabled>
					</div>
				  <div class="form-group">
					<label>Nome:</label>
					<input type="text" id="popupName" value=""  disabled>
				  </div>
				  <div class="form-group">
					<label>senha:</label>
					<input type="password" id="popupSenha" value="">
				  </div>
				  <div class="form-group">
					<label>empresa:</label>
					<input type="text" id="popupEmpresa" value="" disabled>
				  </div>
				  <div class="form-group">
					<label>E-mail:</label>
					<input type="email" id="popupEmail" value="" disabled>
				  </div>
				  <div class="form-group">
					<label>Idade:</label>
					<input type="number" id="popupIdade" value="">
				  </div>
				  <div class="form-group">
					<label>Descrição:</label>
					<textarea id="popupBio"></textarea>
				  </div>
				  <div class="form-buttons">
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		<div id="tituloTabela" class="-flex">
			<p><em>Produtos</em></p>
			<button id="adicionar" class="botao branco">Adicionar</button>
		</div>
		<div id="fundoModal" class="-flex" style="display: none">
			<div id="produtoNovo" class="preto" style="display: none">
				<p>Nome</p>
				<input id="NomeProdutoNovo" class="inputTamanho preto" type="text" placeholder="Nome">
				<div class="grid">
					<div id="descricaoInfo">
						<p>Descrição</p>
						<textarea id="informacaoProduto" class="inputTamanho" placeholder="Descrição"></textarea>
					</div>
					<div id="foto">
						<p>Imagem</p>
						<div id="fotoProduto" class="-flex">
							<input type="file" id="inputFoto" accept="image/*" style="display: none;">
							<img id="iconeProduto" src="./assets/icone/iconeProduto.jpeg" alt="novaImagem">
						</div>
					</div>
				</div>
				<div class="botoesProduto -flex" style="justify-content: end;">
					<button id="cancelar" class="botao roxo" style="border: 1px solid #7749f8;">Cancelar</button>
					<button id="adicionarProduto" class="botao branco">Adicionar</button>
					<button id="salvarEdicao" class="botao branco" style="display: none;">Salvar</button>
					<button class="botaoProduto verde" id="comprarProduto${produto.id}">Comprar</button>
				</div>
			</div>
			<div id="produtoExcluir" class="preto" style="display: none;">
				<h2>Confirmar exclusão</h2>
				<p>Deseja realmente excluir o item selecionado?</p>
				<div class="botoesProduto -flex" style="justify-content: end;">
					<button id="cancelarExclusao" class="botao roxo" style="border: 1px solid #7749f8;">Cancelar</button>
					<button id="confirmarExclusao" class="botao branco">Sim</button>
				</div>
			</div>
		</div>
		<div id="listaProdutos"></div>
	</div>
	<div id="aviso" style="display: none;"></div>
	<script type="module" src="./js/app.js"></script>
</body>

</html>

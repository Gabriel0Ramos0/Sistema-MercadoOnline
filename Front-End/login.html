<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src http://localhost:3000 http://127.0.0.1:5500 ws:; img-src 'self' data:;">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="paginaLogin" class="-flex">
        <img id="imagemLogin" src="./assets/img/login-imagem.png" alt="imagem">
        <div id="formLogin" class="-flex">
            <input id="email" type="text" placeholder="E-mail" required>
            <input id="senha" type="password" placeholder="Senha" name="senha" required>
            <button id="entrar" class="botao roxo">Entrar</button>
        </div>
    </div>
    <div id="aviso"></div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
